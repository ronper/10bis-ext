<html>

<head>
	<title>popup</title>
	<script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/10bis.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body style="height: 300px; width: 480px">

	<header>
		<div>
			<h1>תוסף תן ביס</h1></div>
		<div>
			<h2>העוזר היומי שלך</h2></div>
	</header>

	<div id="content" class="shadow-inset">

		<div class="outStatus"></div>

		<table id="loginTable" class="hidden">
			<tr>
				<td>
					<table id="loginTableInner">
						<tr>
							<td colspan="2">
								<h4 id="outStatusLogin" class="status"><span>&nbsp;</span></h4></td>
						</tr>
						<tr>
							<td>שם משתמש:</td>
							<td>
								<input id="txtUsername" type="text"></input>
							</td>
						</tr>
						<tr>
							<td>סיסמא:</td>
							<td>
								<input id="txtPassword" type="password"></input>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					<div>
						<a id="chkConn" class="medium button blue">בדיקת חיבור</a>
						<a id="saveBtn" class="medium button green" disabled="disabled">שמור</a>
					</div>
				</td>
			</tr>
		</table>

		<table id="mainTable" class="hidden">
			<tr>
				<td>
					<table id="mainTableInner">
						<tr>
							<td><span id="outReportTitle"></span></td>
						</tr>
						<tr>
							<td><span id="outTotalMonthBalance"></span></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					<table summary="מידע חודשי על כרטיס התן-ביס" class="sofT" cellspacing="0">
						<tr>
							<td class="helpHed2 bg1">יתרה חודשית</td>
							<td><span id="divMonthBalance">0</span> ₪</td>
						</tr>
						<tr>
							<td class="helpHed2 bg1">נותרו החודש:</td>
							<td><span id="divDaysLeft">0</span> ימים</td>
						</tr>
						<tr>
							<td class="helpHed2 bg1">יתרה יומית ממוצעת:</td>
							<td class="bg2"><span id="divPerDay">0</span> ₪</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					<table summary="מידע חודשי על כרטיס התן-ביס" class="sofT frm" cellspacing="0">
						<tr>
							<td class="helpHed2 bg1">ימי חופשה עתידיים:</td>
							<td>
								<input id="offDays" type="number" min="0" max="22" value="0" /> ימים</td>
						</tr>
						<tr>
							<td class="helpHed2 bg1">יום בחודש בו נטען הכרטיס:</td>
							<td>
								<input id="rechargeDay" type="number" min="1" max="31" value="1" /> לחודש</td>
						</tr>
						<tr>
							<td class="helpHed2 bg1">תקרה יומית:</td>
							<td>
								<input id="dailyLimit" type="number" min="1" max="200" value="45" /> ₪</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

</body>

</html>
