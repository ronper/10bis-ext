<html>

<head>
	<title>10bis - הגדרות</title>
	<script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styleoptions.css">
</head>

<body>

	<table class="options">
		<tr>
			<td></td>

			<td class="bg1 shadow-big radius-bottom">
				<header>
					<div>
						<h1>תוסף תן ביס</h1>
					</div>
					<div>
						<h2>העוזר היומי שלך</h2>
					</div>
				</header>

				<h3>הגדרות</h3>

				<form method="POST" name="frm">
					<table id="loginTableInner" class="login">
						<tr>
							<td colspan="2">
								<span class="inst"><b>הזן פרטי חיבור המשמשים לאתר תן-ביס:</b></span>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<h4 id="status" class="status"></h4></td>
						</tr>
						<tr>
							<td>דוא"ל/שם משתמש:</td>
							<td>
								<input id="txtUsername" type="text"></input>
							</td>
						</tr>
						<tr>
							<td>סיסמא:</td>
							<td>
								<input id="txtPassword" type="password"></input>
							</td>
						</tr>
					</table>
				</form>

				<br />
				<br />

				<div align="center">
					<a id="chkConn" class="medium button blue">בדיקת חיבור</a>
					<a id="saveBtn" class="medium button green" name="saveBtn">שמור</a>
				</div>

				<br />
			</td>
			<td></td>
		</tr>
	</table>

</body>

</html>
